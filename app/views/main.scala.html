@(title: String, styles: List[String] = List(), scripts: List[String] = List())(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @for(style <- styles){
            <link rel="stylesheet" href="@routes.Assets.at(s"stylesheets/${style}.css")">
        }
        @for(script <- scripts){
            <script src="@routes.Assets.at(s"javascripts/${script}.js")" type="text/javascript"></script>
        }
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
